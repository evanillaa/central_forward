<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Lato&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./css/style.css">
</head>
    <body>
        <div class="light-containter">
            <div class="light-icon">
                <div class="light-button" id="button-1" data-lightid="blue/blue" data-state="off">
                    <span class="tooltiptext">Lichten</span>
                    <p><i class="fas fa-lightbulb" data-button="blue/blue" style="margin-top:1.5vh;"></i></p>
                </div>
            </div>
            <div class="light-icon">
                <div class="light-button" id="button-2" data-lightid="orange" data-state="off">
                    <span class="tooltiptext">Verkeerslichten</span>
                    <p><i class="fas fa-lightbulb" data-button="orange" style="margin-top:1.5vh;"></i></p>
                </div>
            </div>
            <div class="light-icon">
                <div class="light-button" id="button-3" data-lightid="green" data-state="off">
                    <span class="tooltiptext">Commandolicht</span>
                    <p><i class="fas fa-lightbulb" data-button="green" style="margin-top:1.5vh;"></i></p>
                </div>
            </div>
            <div class="light-icon">
                <div class="light-button" id="button-4" data-lightid="stop" data-state="off">
                    <span class="tooltiptext">Stopbord</span>
                    <p><i class="fas fa-chevron-up" data-button="stop" style="margin-left:-.2vh;margin-top:1.5vh;"></i></p>
                </div>
            </div>
            <div class="light-icon">
                <div class="light-button" id="button-5" data-lightid="volg" data-state="off">
                    <span class="tooltiptext">Volgbord</span>
                    <p><i class="fas fa-chevron-down" data-button="volg" style="margin-left:-.2vh;margin-top:1.5vh;"></i></p>
                </div>
            </div>
            <div class="light-icon">
                <div class="light-button" id="button-6" data-lightid="siren" data-state="off">
                    <span class="tooltiptext">Sirenes</span>
                    <p><i class="fas fa-volume-up" data-button="siren" style="margin-left:-.4vh;margin-top:1.5vh;"></i></p>
                </div>
            </div>
            <div class="light-icon">
                <div class="light-button" id="button-7" data-lightid="pit" data-state="off">
                    <span class="tooltiptext">Daklamp</span>
                    <p><i class="fas fa-caret-up" data-button="pit" style="margin-top:1.5vh;"></i></p>
                </div>
            </div>
        </div>
    </body>
    <script type="text/javascript" src="./js/script.js"></script>
</html>
